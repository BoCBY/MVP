<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .fa-thumbs-up, .fa-thumbs-down {
      cursor: pointer;
    }
  </style>
  <title>Like/Dislike System</title>
</head>
<body>
  <div id="displayFileContainer" class="container" style="margin-top:0.3rem;">
    <div class="row">
      <div class="col-sm-12">
        <i class="fa-solid fa-pen-to-square"></i><a href="#" class="answer-file" like="false" dislike="false">Curry-202403111320.txt</a>
        <i class="fa-regular fa-thumbs-up"></i><i class="fa-regular fa-thumbs-down"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <i class="fa-solid fa-pen-to-square"></i><a href="#" class="answer-file" like="false" dislike="false">LBJ-202403111318.txt</a>
        <i class="fa-regular fa-thumbs-up"></i><i class="fa-regular fa-thumbs-down"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <i class="fa-solid fa-pen-to-square"></i><a href="#" class="answer-file" like="false" dislike="false">Wemby-202403111318.txt</a>
        <i class="fa-regular fa-thumbs-up"></i><i class="fa-regular fa-thumbs-down"></i>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.answer-file').forEach(file => {
      file.querySelector('.fa-thumbs-up').addEventListener('click', () => handleLike(file));
      file.querySelector('.fa-thumbs-down').addEventListener('click', () => handleDislike(file));
    });

    function handleLike(file) {
      if (file.getAttribute('like') === 'true') {
        file.setAttribute('like', 'false');
        file.querySelector('.fa-thumbs-up').classList.remove('fa-solid');
      } else {
        file.setAttribute('like', 'true');
        file.setAttribute('dislike', 'false');
        file.querySelector('.fa-thumbs-up').classList.add('fa-solid');
        file.querySelector('.fa-thumbs-down').classList.remove('fa-solid');
      }
    }

    function handleDislike(file) {
      if (file.getAttribute('dislike') === 'true') {
        file.setAttribute('dislike', 'false');
        file.querySelector('.fa-thumbs-down').classList.remove('fa-solid');
      } else {
        file.setAttribute('dislike', 'true');
        file.setAttribute('like', 'false');
        file.querySelector('.fa-thumbs-down').classList.add('fa-solid');
        file.querySelector('.fa-thumbs-up').classList.remove('fa-solid');
      }
    }
  </script>
</body>
</html>
