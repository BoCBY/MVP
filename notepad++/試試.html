<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Bootstrap Container with Limited Width</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .custom-container {
    max-width: 600px; /* Set the maximum width as needed */
    margin: 0 auto; /* Center the container horizontally */
    padding: 0 15px; /* Optional: Add padding to the container */
  }
</style>
</head>
<body>
<div class="container custom-container">
  <div class='container'>
    <p class='all-notes' style='margin-top:0.3rem;'><a id='toAllNotes' href='#'>所有筆記板</a></p>
  </div>
</div>
</body>
</html>
