<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TipTap Editor Example</title>
</head>
<body>
  <canvas id="draw" width="800" height="800"></canvas>
</div>
  
  <script type='module'>
	const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');

ctx.beginPath();

// Draw a circle at position (100, 100) with radius 50,
// starting at 0 radians and ending at Math.PI * 2 (a full circle)
ctx.arc(100, 100, 50, 0, Math.PI * 2);

// Set the fill style
ctx.fillStyle = 'blue';
// Fill the path (fill the circle)
ctx.fill();

// Draw a smaller circle inside the first circle
ctx.beginPath();
ctx.arc(100, 100, 30, 0, 2);
ctx.fillStyle = 'white';
ctx.fill();

  </script>
  
</body>
</html>
